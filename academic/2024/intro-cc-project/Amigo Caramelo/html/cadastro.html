    <style>
        /* Estilos extra para a página de cadastro */
        .content h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .content p {
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .donate-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }
        .donate-form label {
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }
        .donate-form input,
        .donate-form select,
        .donate-form textarea {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-family: calibri, sans-serif;
        }
        .donate-form button[type="submit"] {
            background-color: #014c59;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px; 
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            align-self: flex-start;
            transition: background-color 0.2s ease;
        }
        .donate-form button[type="submit"]:hover {
            background-color: #013746;
        }
        /* Multi-select estilos – renomeados para .ms-dropdown */
        .multi-select {
            position: relative;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: white;
            padding-right: 0px;
            cursor: pointer;
        }
        .selected-options {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            min-height: 30px;
            align-items: center;
        }
        .selected-options .tag {
            background: #014c59;
            color: white;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        .selected-options .tag span {
            margin-left: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        .placeholder {
            color: gray;
        }
        .ms-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ccc;
            border-bottom-right-radius: 7px;
            border-bottom-left-radius: 7px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
            padding: 5px;
        }
        .ms-dropdown label {
            display: block;
            padding: 5px;
            cursor: pointer;
        }
        .ms-dropdown label:hover {
            background: #f0f0f0;
        }
        
        /* Estilos para os campos condicionais */
        .conditional-container {
            margin-top: 20px;
            padding: 10px 0;
            text-align: left;
        }
        .conditional-container .question-label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .radio-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>

            <!-- options at the right -->

    <main style="padding-top: 140px;">
        <section class="content">
            <div class="main-title content-card" style="padding-top: 0px;">
                <div class="card-content card-titulo-modificado" style="padding: 0px;">
                    <h3>Cadastro</h3>
                </div>
                <form action="#" method="POST" class="donate-form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                        
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Sua senha" required>

                    <label for="password">Repita sua senha:</label>
                    <input type="password" id="password" name="password" placeholder="Sua senha" required>
                        
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
                    
                    <label for="services">Selecione os serviços em que quer se inscrever:</label>
                    <div class="multi-select" id="multiSelect">
                        <div class="selected-options" id="selectedOptions">
                            <span class="placeholder">Selecione...</span>
                        </div>
                        <div class="ms-dropdown">
                            <label><input type="checkbox" value="adocoes"> Adoções</label>
                            <label><input type="checkbox" value="pet-sitting"> Pet-sitting</label>
                            <label><input type="checkbox" value="pet-walking"> Pet-walking</label>

                        </div>

                    <!-- Condicional: Pet-sitting -->
                    <div id="conditional-pet-sitting-container" class="conditional-container" style="display: none;">
                        <label for="petSittingQuestion" class="question-label">Para Pet-sitting, você está:</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="procurandoPetSitting" name="petSittingQuestion" value="procurando" required>
                                <label for="procurandoPetSitting">Procurando</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="oferecendoPetSitting" name="petSittingQuestion" value="oferecendo" required>
                                <label for="oferecendoPetSitting">Oferecendo</label>
                            </div>
                        </div>
                    </div>
                        
                    <!-- Condicional: Pet-walking -->
                    <div id="conditional-pet-walking-container" class="conditional-container" style="display: none;">
                        <label for="petWalkingQuestion" class="question-label">Para Pet-walking, você está:</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="procurandoPetWalking" name="petWalkingQuestion" value="procurando" required>
                                <label for="procurandoPetWalking">Procurando</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="oferecendoPetWalking" name="petWalkingQuestion" value="oferecendo" required>
                                <label for="oferecendoPetWalking">Oferecendo</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit"><a href="cadastrado.html" style="text-decoration: none; color: #f0f0f0;">Cadastrar-se</a></button>
                </form>
            </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Multi-select de serviços
            const multiSelect = document.getElementById("multiSelect");
            const selectedOptions = document.getElementById("selectedOptions");
            const dropdown = multiSelect.querySelector(".ms-dropdown");
            const hiddenInputServices = document.getElementById("services");
            
            let selectedTags = [];
            
            multiSelect.addEventListener("click", function(e) {
                if(e.target.tagName !== "INPUT"){
                    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
                }
            });
            
            dropdown.querySelectorAll("input").forEach(input => {
                input.addEventListener("change", function() {
                    if (input.checked) {
                        addTag(input.value, input.parentNode.textContent.trim());
                    } else {
                        removeTag(input.value);
                    }
                    updateHiddenInput();
                    updateConditionalQuestions();
                });
            });
            
            function addTag(value, text) {
                if (!selectedTags.some(tag => tag.value === value)) {
                    selectedTags.push({ value, text });
                    const tagElement = document.createElement("div");
                    tagElement.classList.add("tag");
                    tagElement.innerHTML = `${text} <span onclick="removeTag('${value}', true)">×</span>`;
                    tagElement.setAttribute("data-value", value);
                    selectedOptions.appendChild(tagElement);
                }
                document.querySelector(".placeholder").style.display = "none";
            }
            
            function removeTag(value, fromClick = false) {
                selectedTags = selectedTags.filter(tag => tag.value !== value);
                selectedOptions.querySelector(`[data-value="${value}"]`)?.remove();
                if (fromClick) {
                    dropdown.querySelector(`input[value="${value}"]`).checked = false;
                }
                if (selectedTags.length === 0) {
                    document.querySelector(".placeholder").style.display = "inline";
                }
            }
            
            function updateHiddenInput() {
                hiddenInputServices.value = selectedTags.map(tag => tag.value).join(",");
            }
            
            function updateConditionalQuestions() {
                // Atualiza somente as condicionais de Pet-sitting e Pet-walking
                const petSittingContainer = document.getElementById("conditional-pet-sitting-container");
                petSittingContainer.style.display = selectedTags.some(tag => tag.value === "pet-sitting") ? "block" : "none";
                
                const petWalkingContainer = document.getElementById("conditional-pet-walking-container");
                petWalkingContainer.style.display = selectedTags.some(tag => tag.value === "pet-walking") ? "block" : "none";
            }
            
            document.addEventListener("click", function(event) {
                if (!multiSelect.contains(event.target)) {
                    dropdown.style.display = "none";
                }
            });
            
            window.removeTag = removeTag;
        });
    </script>
</body>
