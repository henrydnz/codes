<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="shortcut icon" href="assets/images/logos-icones/LOGO.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Amigo Caramelo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .content h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .content p {
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .donate-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }
        .donate-form label {
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }
        .donate-form input,
        .donate-form select,
        .donate-form textarea {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-family: calibri, sans-serif;
        }
        .donate-form button[type="submit"] {
            background-color: #014c59;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }
        .donate-form button[type="submit"]:hover {
            background-color: #013746;
        }
        .placeholder {
           color: gray;
        }
        .action-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        .action-links {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }
    </style>
</head>
<body>
  
  
    <header>
        <!-- navigation bar -->
        <nav class="navbar">
            <!-- clickable logo at the left -->
            <div class="logo">
                <a href="index.html">
                    <nav>
                        <img src="assets/images/logos-icones/LOGO.png" alt="logo" width="80" height="80">
                        <img src="assets/images/logos-icones/LOGO-WRITTEN.png" alt="logowritten" width="80" height="42">  
                    </nav>
                </a>
            </div>
            <!-- options at the right -->
            <div class="navbar-options button">
                <ul>
                    <li><a href="index.html" class="hover">Home</a></li>
                    <li><a href="about-us.html" class="hover">Sobre Nós</a></li>
                    <li>
                        <div class="dropdown">
                            <a href="#" class="hover dropbtn">Serviços</a>
                            <div class="dropdown-content">
                                <a href="adopt.html" class="hover">Adote</a>
                                <a href="cadastro.html" class="hover" target="_blank">Pet-Sitter</a>
                                <a href="cadastro.html" class="hover" target="_blank">Pet-Walker</a>
                            </div>
                        </div>
                    </li>
                    <li><a href="login.html" class="hover">Login</a></li>
                    <li>
                        <a href="https://t.me/+UndEoUkKDttmMGIx" class="no-hover" target="_blank">
                            <img src="assets/images/logos-icones/icons8-telegram-100 (1).png" alt="telegram icon" width="40px" height="40px">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>         
    </header>
  
  <main style="padding-top: 140px;">
    <section class="content">
      <div class="main-title content-card" style="padding-top: 0px;">
        <div class="card-content card-titulo-modificado" style="padding: 0px;">
          <h3>Login</h3>
        </div>
        <form action="#" method="POST" class="donate-form">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
          
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" placeholder="Sua senha" required>
          
          <div class="action-container">
            <button type="submit"><a href="index.html" style="text-decoration: none; color: #f0f0f0;">
              Entrar
            </a></button>
            <div class="action-links">
              <a href="not-implemented.html" style="font-weight: bold; font-family: calibri; text-decoration: none; color: #013746;">Esqueci minha senha</a>
              <a href="cadastro.html" style="font-weight: bold; font-family: calibri; text-decoration: none; color: #013746;" target="_blank">Não tem uma conta? Cadastre-se aqui</a>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>
  
  <footer>
    <div class="navbar-options button" style="justify-content: center; align-items: center;">
      <ul>
        <li><a href="fale-conosco.html" class="hover">Fale Conosco</a></li>
        <li><a href="ongs.html" class="hover">ONGs Parceiras</a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
